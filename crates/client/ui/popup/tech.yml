name: TechPopup
child:
  Container:
    mode:
      FillParentAndPad: 25
    classes:
      - window_container
    child:
      Column:
        spacing: 20
        children:
          - Text:
              id: tech_name
              align_h: Center
              classes:
                - h2
          - Divider: {}
          - Container:
              classes:
                - container_emphasized
              mode:
                Pad: 20
              child: 
                Text:
                  id: quote_text
          - Text:
              id: tooltip_text
              classes:
                - h4
          - Row:
              align_h: Center
              children:
                - Button:
                    child:
                      Text: Continue
                    id: close_button
